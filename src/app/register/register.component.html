<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="registerForm" novalidate>
      <div class="form-group">
        <label for="exampleFormControlInput1">Full name</label>
        <input
          formControlName="name"
          [(ngModel)]="name"
          type="text"
          class="form-control"
        />
      </div>
      <div
        *ngIf="
          registerForm.controls['name'].invalid &&
          (registerForm.controls['name'].dirty ||
            registerForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="registerForm.controls['name'].errors.required">
          FUll name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">E-mail address</label>
        <input
          formControlName="email"
          [(ngModel)]="email"
          type="email"
          class="form-control"
        />
      </div>
      <div
        *ngIf="
          registerForm.controls['email'].invalid &&
          (registerForm.controls['email'].dirty ||
            registerForm.controls['email'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="registerForm.controls['email'].errors.required">
          E-mail address is required.
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input
          formControlName="password"
          [(ngModel)]="password"
          type="password"
          class="form-control"
        />
      </div>
      <div
        *ngIf="
          registerForm.controls['password'].invalid &&
          (registerForm.controls['password'].dirty ||
            registerForm.controls['password'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="registerForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>

      <div class="form-group">
        <button
          (click)="addNewUser()"
          [disabled]="registerForm.pristine || registerForm.invalid"
          class="btn btn-primary"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
